name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: target\release\*.exe
    - name: Build MSI
      run: cargo wix
    - uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: target\release\*.exe
    - uses: actions/upload-artifact@v3
      with:
        name: msi
        path: target\wix\*.msi
